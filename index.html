<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>To-do list!</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/fc55e81dc0.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="card">
          <nav class="menu">
            <div class="menu-options">
              <h3>Menu</h3>
              <button>
                <i class="fa-solid fa-bars fa-xl"></i>
              </button>
            </div>
            <div class="search">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" name="" id="" placeholder="Search" />
            </div>
            <ul class="tasks">
              <h4>Tasks</h4>
              <li>
                  <div>
                    <i class="fa-solid fa-angles-right"></i
                    ><span>Upcoming</span>
                  </div>
                  <span>12</span>
              </li>
              <li>
                  <div><i class="fa-solid fa-list"></i><span>Today</span></div>
                  <span>12</span>
              </li>
              <li>
                  <div>
                    <i class="fa-solid fa-calendar-days"></i
                    ><span>Calendar</span>
                  </div>
                </a>
              </li>
              <li>
                  <div>
                    <i class="fa-solid fa-note-sticky"></i
                    ><span>Sticky wall</span>
                  </div>
              </li>
            </ul>
            <ul class="lists">
              <h4>Lists</h4>
              <li>
                  <div>
                    <i class="fa-solid fa-square" style="color: #FF6C68;"></i><span>Personal</span>
                  </div>
                <span>3</span>
              </li>
              <li>
                  <div><i class="fa-solid fa-square" style="color: #68D8E8;"></i><span>Work</span></div>
                <span>3</span>
              </li>
              <li>
                  <div>
                    <i class="fa-solid fa-square" style="color: #FFD43C;"></i><span>Personal list 1</span>
                  </div>
                <span>3</span>
              </li>
              <li>
                  <div>
                    <i class="fa-solid fa-plus"></i><span>Add New List</span>
                  </div>
              </li>
            </ul>
            <div class="tags">
              <h4>Tags</h4>
              <div class="tag-container">
                <button>Tag 1</button>
                <button>Tag 2</button>
                <button>+ Add tag</button>
              </div>
            </div>
            <div class="options">
              <li>
                <i class="fa-solid fa-sliders"></i>
                <span>Settings</span>
              </li>
              <li>
                <i class="fa-solid fa-right-from-bracket"></i>
                <span>Sign out</span>
              </li>
            </div>
          </nav>
          <div class="notes-container">
            <h2>Notas</h2>
            <div class="notes">
                
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>
